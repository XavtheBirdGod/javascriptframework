<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Lazy loading met intersect</title>
    <!-- Eerst de Intersect‑plug‑in, daarna de Alpine core -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js">
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fade-enter { opacity: 0; transform: translateY(20px); transition: all
        0.5s; }
    </style>
</head>
<body class="p-4">
<div style="height: 600px;"></div>
<div x-data="{ visible: false }" x-intersect.once="visible =
true" :class="visible ? '' : 'fade-enter'" class="card p-3">
    <h4>Nieuw product</h4>
    <p>Deze kaart verschijnt zodra hij in beeld komt.</p>
</div>
<div style="height: 600px;"></div>
</body>
</html>
