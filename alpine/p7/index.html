<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Content vernieuwen met morph</title>
    <!-- Eerst de Morph‑plug‑in, daarna de Alpine core -->
    <script defer
            src="https://cdn.jsdelivr.net/npm/@alpinejs/morph@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div x-data="{ count: 0 }">
    <div x-ref="panel">
        <p>Teller: <span x-text="count"></span></p>
    </div>
    <button class="btn btn-primary mt-2" @click="count++;
Alpine.morph($refs.panel, `<p>Teller: ${count}</p>`)">Update teller</button>
</div>
</body>
</html>
