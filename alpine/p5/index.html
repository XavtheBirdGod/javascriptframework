<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Dialoog met focus trap</title>
    <!-- Eerst de Focus-plugâ€‘in, daarna de Alpine core -->
    <script defer
            src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"></sc
    ript>
    <script defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Bootstrap en Bootstrap Icons voor visuele pijlen -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-
icons.css" rel="stylesheet">
    <style>
        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1050;
        }
        .dialog {
            background: #fff;
            border-radius: 0.5rem;
            padding: 1.5rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="p-4">
<div id="dialog-root"></div>
<div x-data="{ open: false }">
    <button class="btn btn-primary" @click="open = true">Open
        dialoog</button>
    <template x-if="open">
        <template x-teleport="#dialog-root">
            <!-- backdrop en dialoog worden geteleporteerd naar dialog-root -->
            <div x-trap.inert.noscroll="open" class="backdrop" role="dialog"
                 aria-modal="true">
                <div class="dialog">
                    <h5>Instellingen</h5>
                    <p>Gebruik de pijltjestoetsen om te navigeren tussen de
                        opties.</p>
                    <div class="d-flex gap-2">
                        <button class="btn btn-secondary"
                                @keydown.arrow-right.prevent="$focus.wrap().next()"
                                @keydown.arrow-left.prevent="$focus.wrap().previous()">
                            <i class="bi bi-arrow-left-right me-1"></i> Optie 1
                        </button>
                        <button class="btn btn-secondary"
                                @keydown.arrow-right.prevent="$focus.wrap().next()"
                                @keydown.arrow-left.prevent="$focus.wrap().previous()">
                            <i class="bi bi-arrow-left-right me-1"></i> Optie 2
                        </button>
                        <button class="btn btn-secondary"
                                @keydown.arrow-right.prevent="$focus.wrap().next()"
                                @keydown.arrow-left.prevent="$focus.wrap().previous()">
                            <i class="bi bi-arrow-left-right me-1"></i> Optie 3
                        </button>
                    </div>
                    <button class="btn btn-link mt-3" @click="open =
false">Sluiten</button>
                </div>
            </div>
        </template>
    </template>
</div>
</body>
</html>
