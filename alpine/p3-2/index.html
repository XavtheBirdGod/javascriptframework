<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Dark mode toggle met store</title>
    <script defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('theme', { dark: false });
        });
    </script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
" rel="stylesheet">
</head>
<!--
Om dynamische klassebindingen zoals :class op het body‑element te laten
werken,
moet het element een Alpine‑component zijn. Voeg daarom een lege x-data toe
aan
de body. Zonder x-data wordt de declaratieve binding genegeerd.
-->
<body x-data
      class="p-4"
      :class="$store.theme.dark ? 'bg-dark text-white' : 'bg-light text-
dark'">
<button class="btn btn-outline-secondary" @click="$store.theme.dark
= !$store.theme.dark">
    Wissel naar <span x-text="$store.theme.dark ? 'licht' : 'donker'"></span>
    thema
</button>
<p class="mt-3">Het huidige thema is: <strong x-text="$store.theme.dark ?
'donker' : 'licht'"></strong></p>
</body>
</html>
