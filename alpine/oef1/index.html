<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>x-data en x-init voorbeeld</title>
    <!-- Alpine.js via CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Bootstrap voor styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="card p-3" x-data="{ lastActivity: 'â€”', init() { this.lastActivity = new Date().toLocaleString(); }}">
    <h4>Gebruikerspaneel</h4>
    <p>
        <strong>Laatste activiteit:</strong>
        <span x-text="lastActivity"></span>
    </p>
</div>
</body>
</html>
