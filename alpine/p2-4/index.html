<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Voorwaardelijke weergave</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div x-data="{ showDetails: false }">
    <button class="btn btn-secondary" @click="showDetails = !showDetails">Toon/Verberg details</button>
    <!-- blijft in de DOM -->
    <p x-show="showDetails" class="mt-3 alert alert-info">Deze paragraaf is altijd aanwezig maar zichtbaar afhankelijk van de vlag.</p>
    <!-- wordt toegevoegd/verwijderd uit de DOM -->
    <template x-if="showDetails">
        <p class="mt-3 alert alert-success">Deze paragraaf wordt uit de DOM verwijderd als de vlag false is.</p>
    </template>
</div>
</body>
</html>
