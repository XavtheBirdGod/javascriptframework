<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Sorteren van taken</title>
    <!-- Eerst de Sort‑plug‑in, daarna de Alpine core -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/sort@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div x-data="{
tasks: [
{ id: 1, text: 'Documentatie lezen' },
{ id: 2, text: 'Project opzetten' },
{ id: 3, text: 'Feature uitwerken' }
],
handleSort(item, position) {
const idx = this.tasks.findIndex(t => t.id == item);
const moved = this.tasks.splice(idx, 1)[0];
this.tasks.splice(position, 0, moved);
}
}">
    <ul x-sort="handleSort" class="list-group">
        <template x-for="task in tasks" :key="task.id">
            <li x-sort :item="task.id" class="list-group-item d-flex justify-
content-between align-items-center">
                <span x-text="task.text"></span>
                <button x-sort :handle class="btn btn-sm btn-secondary">⇅</button>
            </li>
        </template>
    </ul>
</div>
</body>
</html>
