<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Product bestellen</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div x-data="{ price: 19.99, qty: 1 }" class="card p-3" style="max-width: 300px;">
    <h4 class="card-title">USB‑C‑kabel</h4>
    <p class="card-text">Prijs per stuk: <span x-text="price.toFixed(2) + ' €'"></span></p>
    <div class="mb-2">
        <label class="form-label">Aantal:</label>
        <input type="number" min="1" class="form-control" x-model.number="qty">
    </div>
    <p>Totaal: <strong x-text="(price * qty).toFixed(2) + ' €'"></strong></p>
    <button class="btn btn-success" :disabled="qty < 1">Bestel nu</button>
</div>
</body>
</html>
