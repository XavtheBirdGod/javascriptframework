<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>x-data en x-init voorbeeld</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div x-data="{ showInfo: false, showSuccess: false }" class="card p-3">

    <button
            class="btn btn-secondary mb-3"
            @click="
            showInfo = true;
            showSuccess = true;
            setTimeout(() => {
                showInfo = false;
                showSuccess = false;
            }, 2000);
        "
    >
        Toon meldingen
    </button>

    <p
            class="alert alert-info"
            x-show="showInfo"
            x-transition
    >
        Dit is een info-melding (blijft in de DOM).
    </p>

    <template x-if="showSuccess">
        <p class="alert alert-success mt-2" x-transition>
            Dit is een succes-melding (via x-if).
        </p>
    </template>

</div>

</body>
</html>
