<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>x-data en x-init voorbeeld</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body x-data="{ count: 0 }" class="p-4">
    <!-- Verzender -->
    <div class="card p-3 mb-3">
        <button @click="count++" class="btn btn-primary">
            Verhoog globale teller
        </button>
    </div>

    <!-- Ontvanger -->
    <div class="card p-3">
        <h4>Ontvangen increments:</h4>
        <p x-text="count" class="display-6" id="count-display"></p>
    </div>
</body>
</html>
