<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Elementresizing meten</title>
    <!-- Eerst de Resize‑plug‑in, daarna de Alpine core -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/resize@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
" rel="stylesheet">
    <style>
        .resizable { resize: both; overflow: auto; border: 1px solid #ccc;
            padding: 1rem; }
    </style>
</head>
<body class="p-4">
<div x-data="{ width: 0, height: 0 }" x-resize.debounce.250ms="width =
$width; height = $height" class="resizable" style="width: 200px; height:
100px;">
    <p>Sleep de hoek om me groter te maken.</p>
    <p>Breedte: <span x-text="width"></span>px</p>
    <p>Hoogte: <span x-text="height"></span>px</p>
</div>
</body>
</html>
