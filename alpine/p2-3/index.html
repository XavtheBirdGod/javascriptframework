<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Winkelwagen met events</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div x-data="{ cartCount: 0 }" @added-to-cart.window="cartCount += $event.detail.qty" class="container">
    <h3>Winkelwagen: <span x-text="cartCount"></span> items</h3>
    <!-- Productcomponent -->
    <div class="card p-3 mt-3" x-data="{ qty: 1, product: { id: 1, name: 'Bluetoothâ€‘speaker' } }">
        <h4 class="card-title" x-text="product.name"></h4>
        <div class="mb-2">
            <label class="form-label">Aantal:</label>
            <input type="number" min="1" class="form-control" x-model.number="qty">
        </div>
        <button class="btn btn-primary" @click="$dispatch('added-to-cart', { qty })">Voeg toe aan winkelwagen</button>
    </div>
</div>
</body>
</html>
