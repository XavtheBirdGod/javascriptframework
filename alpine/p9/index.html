<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Counter met persist</title>
    <!-- Eerst de Persistâ€‘plugâ€‘in, daarna de Alpine core -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div x-data="{ count: $persist(0) }" class="text-center">
    <h2 x-text="count"></h2>
    <button class="btn btn-primary me-2" @click="count++">+1</button>
    <button class="btn btn-secondary" @click="count = 0">Reset</button>
</div>
</body>
</html>
