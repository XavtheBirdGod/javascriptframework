<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Modal met teleport</title>
    <!-- Focus‑plug‑in eerst, daarna Alpine core -->
    <script defer
            src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"></sc
    ript>
    <script defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
" rel="stylesheet">
    <style>
        /* eenvoudige backdrop en dialoogstijl om modale bugs met Bootstrap te
        vermijden */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1050;
        }
        .modal-dialogue {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="p-4">
<!-- doelcontainer buiten de normale DOM -->
<div id="modal-root"></div>
<div x-data="{ showModal: false }">
    <button class="btn btn-danger" @click="showModal = true">Verwijder
        item</button>
    <template x-if="showModal">
        <template x-teleport="#modal-root">
            <div x-trap.inert.noscroll="showModal" class="overlay" role="dialog"
                 aria-modal="true">
                <div class="modal-dialogue">
                    <h5>Bevestig verwijderen</h5>
                    <p>Weet je zeker dat je dit item wilt verwijderen?</p>
                    <button class="btn btn-secondary me-2" @click="showModal =
false">Annuleer</button>
                    <button class="btn btn-danger" @click="showModal = false;
alert('Item verwijderd!')">Verwijder</button>
                </div>
            </div>
        </template>
    </template>
</div>
</body>
</html>
