<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Focus verplaatsen met nextTick</title>
    <script defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
" rel="stylesheet">
</head>
<body class="p-4">
<div x-data="{ open: false }">
    <button class="btn btn-primary" @click="open = !open; $nextTick(() =>
{ if (open) { $refs.input.focus(); } })">
        Toon invoerveld
    </button>
    <template x-if="open">
        <div class="mt-3">
            <input type="text" class="form-control" placeholder="Type iets..." x-
                   ref="input">
        </div>
    </template>
</div>
</body>
</html>
