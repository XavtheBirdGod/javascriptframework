<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>x-data en x-init voorbeeld</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div x-data="{ colour: '' }" class="card p-3">
    <h4>Kleurkiezer</h4>

    <input
            x-model="colour"
            type="text"
            class="form-control mb-3"
            placeholder="Typ een kleurâ€¦">

    <div :style="`background-color: ${colour};`"
         class="p-4 border rounded"
         id="kleur-preview">
        Dit is een voorbeeldvak.
    </div>
</div>
</body>
</html>
