<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Lijst met items</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div x-data="{ items: ['Design', 'Develop'], newItem: '' }">
    <ul class="list-group">
        <template x-for="(item, index) in items" :key="index">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span x-text="item"></span>
                <button class="btn btn-sm btn-danger" @click="items.splice(index, 1)">Verwijder</button>
            </li>
        </template>
    </ul>
    <div class="input-group mt-3">
        <input type="text" x-model="newItem" class="form-control" placeholder="Nieuw item">
        <button class="btn btn-primary" @click="if(newItem.trim()) { items.push(newItem); newItem = ''; }">Toevoegen</button>
    </div>
</div>
</body>
</html>
