<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Watchers en effecten</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div x-data="{ count: 0 }" x-init="$watch('count', (value, old) => { document.title = `Teller: ${value}`; console.log(`Veranderde van ${old} naar ${value}`); })">
    <h2>Teller: <span x-text="count"></span></h2>
    <button class="btn btn-primary me-2" @click="count++">+1</button>
    <button class="btn btn-secondary" @click="count--">-1</button>
    <!-- gebruik x-effect om localStorage bij te werken -->
    <span x-effect="localStorage.setItem('count', count)"></span>
</div>
</body>
</html>
