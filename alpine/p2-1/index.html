<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <title>x-data en x-init voorbeeld</title>
    <!-- Alpine.js via CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Bootstrap voor styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div x-data="{
      username: '',
      message: '',
      init() {
          // Simuleer ophalen van gebruikersnaam
          this.username = 'Tom';
          this.message = `Welkom, ${this.username}!`;
      }
  }" x-init="$nextTick(() => console.log('Component geladen'))" class="card p-3">
    <h3 class="card-title">Dashboard</h3>
    <p class="card-text" x-text="message"></p>
    <input type="text" class="form-control" x-model="username" placeholder="Verander naam">
    <button class="btn btn-primary mt-2" @click="message = `Hallo, ${username}!`">Toon begroeting</button>
</div>
</body>
</html>
