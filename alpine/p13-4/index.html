<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Toegankelijke modal met teleport</title>
    <!-- Laad eerst de Focus‑plug‑in en daarna Alpine -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1050;
        }
        .dialog {
            background: white;
            border-radius: .5rem;
            padding: 1.5rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
        }
    </style>
</head>
<body class="p-4">
<div x-data="{ open: false }" class="position-relative d-inline-block">
    <button x-ref="trigger" @click="open = !open" class="btn btn-secondary">
        Menu
    </button>
    <div x-show="open" x-anchor.bottom-start="$refs.trigger" class="dropdown-
menu show" @keydown.escape.window="open = false">
        <a href="#" class="dropdown-item">Actie 1</a>
        <a href="#" class="dropdown-item">Actie 2</a>
    </div>
</div>
</body>
</html>
