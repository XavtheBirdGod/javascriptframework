<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Toegankelijke modal met teleport</title>
    <!-- Laad eerst de Focus‑plug‑in en daarna Alpine -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1050;
        }
        .dialog {
            background: white;
            border-radius: .5rem;
            padding: 1.5rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
        }
    </style>
</head>
<body class="p-4">
<div id="modal-root"></div>
<div x-data="{ open: false }">
    <button class="btn btn-primary" @click="open = true">Open modal</button>
    <template x-if="open">
        <template x-teleport="#modal-root">
            <div x-trap.inert.noscroll="open" class="backdrop" role="dialog"
                 aria-modal="true">
                <div class="dialog">
                    <h2>Dialoogvenster</h2>
                    <p>Hier staat de inhoud van het modal.</p>
                    <button class="btn btn-secondary" @click="open =
false">Sluiten</button>
                </div>
            </div>
        </template>
    </template>
</div>
</body>
</html>
